Configuration:
  status: warn
  name: Default
  monitorInterval: 30

  properties:
    property:
      - name: log-path
        value: logs
      - name: error-log
        value: coteafs-appium-log-error
      - name: all-log
        value: coteafs-appium-log-all
      - name: test-log
        value: coteafs-appium-log-main
      - name: log-pattern
        value: "[%d{HH:mm:ss.SSS}] [%-5level] - %msg (%logger{1}:%L) %throwable{short.message}%n"

  appenders:
    Console:
      name: "console-log"
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${log-pattern}
    RollingFile:
      - name: "all-log-appender"
        fileName: ${log-path}/${all-log}.log
        filePattern: ${log-path}/${all-log}-%d{yyyy-MM-dd}.log
        append: false
        immediateFlush: true
        PatternLayout:
          pattern: ${log-pattern}
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
          SizeBasedTriggeringPolicy:
            size: 5MB
      - name: "test-log-appender"
        fileName: ${log-path}/${test-log}.log
        filePattern: ${log-path}/${test-log}-%d{yyyy-MM-dd}.log
        append: false
        immediateFlush: true
        PatternLayout:
          pattern: ${log-pattern}
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
          SizeBasedTriggeringPolicy:
            size: 5MB
      - name: "error-log-appender"
        fileName: ${log-path}/${error-log}.log
        filePattern: ${log-path}/${error-log}-%d{yyyy-MM-dd}.log
        append: false
        immediateFlush: true
        PatternLayout:
          pattern: ${log-pattern}
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
          SizeBasedTriggeringPolicy:
            size: 5MB
    Async:
      name: async
      AppenderRef:
        ref: "test-log-appender"

  Loggers:
    Root:
      level: all
      AppenderRef:
        - ref: "console-log"
          level: debug
        - ref: "async"
          level: info
        - ref: "all-log-appender"
          level: trace
        - ref: "error-log-appender"
          level: error