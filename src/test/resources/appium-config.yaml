server: &default_server
  host: 0.0.0.0
  appium_path: /usr/local/lib/node_modules/appium/build/lib/main.js
  session_override: true
  logs:
    level: DEBUG
    path: logs/appium-server.log
    timestamp: true
    local_timezone: true
    debug_spacing: true
  android:
    suppress_adb_kill: true

servers:
  android:
    <<: *default_server
    port: 4723
  ios:
    <<: *default_server
    port: 4725
    ios:
      wda_port: 8101
  browserstack:
    protocol: HTTPS
    cloud: BROWSERSTACK
    user_name: ${env:CLOUD_USER}
    password: ${env:CLOUD_KEY}

device: &default_device
  platform_type: ANDROID
  app_type: HYBRID
  device_type: REAL
  session_timeout: 120000
  clear_system_files: true
  no_reset: false
  full_reset: true
  playback:
    record:
      enabled: false
    delay_before_swipe: 200
    delay_after_swipe: 100
    delay_before_tap: 0
    delay_after_tap: 0

devices:
  test_local:
    device_name: emulator-5554
    device_version: 8.1
    app_location: apps/android/VodQA.apk
    automation_name: UIAUTOMATOR2
    <<: *default_device
    device_type: SIMULATOR
    android:
      avd: emulator-5554
      avd_launch_timeout: 60000
      avd_ready_timeout: 60000
      avd_args: -gpu swiftshader_indirect
      apk_install_timeout: 60000
  test_browserstack:
    cloud_app: true
    automation_name: APPIUM
    capabilities:
      os_version: 9.0
      device: Samsung Galaxy S10
      app: ${env:APP}
      project: Project Appium
      build: Build-1
      name: Test 1
      browserstack.appium_version: 1.18.0
  test_browserstack_ios:
    cloud_app: true
    platform_type: IOS
    automation_name: XCUI
    capabilities:
      os_version: 14
      device: iPhone 12 Pro Max
      app: ${env:APP_IOS}
      project: Project Appium
      build: Build-1
      name: IOS_Test 1
      browserstack.appium_version: 1.18.0
    <<: *default_device
  iphone:
    device_name: iPhone 12 Pro
    device_version: 14.1
    app_location: apps/ios/wdio-app.app.zip
    automation_name: XCUI
    device_type: SIMULATOR
    platform_type: IOS
    app_type: NATIVE
    session_timeout: 120000
    clear_system_files: true
    no_reset: false
    full_reset: true
    playback:
      record:
        enabled: false
      delay_before_swipe: 200
      delay_after_swipe: 100
      delay_before_tap: 0
      delay_after_tap: 0
    ios:
      auto_accept_alerts: true