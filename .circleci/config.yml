version: 2.1

orbs:
  maven-deploy: wasiqb/maven-deploy@2.1.0

branches: &all
  only:
    - master
    - release
    - /issue-.*/

workflows:
  workflow:
    jobs:
      - maven-deploy/code-checkout
      - maven-deploy/resolve-dependency:
          requires:
            - maven-deploy/code-checkout
          filters:
            branches:
              <<: *all
      - maven-deploy/build:
          executor-version: 15-jdk-buster
          requires:
            - maven-deploy/resolve-dependency
          filters:
            branches:
              <<: *all
      - maven-deploy/test:
          executor-version: 15-jdk-buster
          requires:
            - maven-deploy/build
          filters:
            branches:
              <<: *all
      - maven-deploy/sonar-analysis:
          executor-version: 15-jdk-buster
          requires:
            - maven-deploy/test
          filters:
            branches:
              <<: *all
          context: RELEASE_PROFILE_WASIQB
      - maven-deploy/deploy:
          executor-version: 15-jdk-buster
          fail_only: false
          filters:
            branches:
              only:
                - master
          requires:
            - maven-deploy/sonar-analysis
          context: RELEASE_PROFILE_WASIQB
          deploy-command: mvn deploy --settings settings/settings.xml -DskipTests -Dcheckstyle.skip -B -Prelease
